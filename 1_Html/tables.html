<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
            /* // it give a border to table */
        }
        tr:nth-child(even){
            background-color: #d8cbcb;
        }
    </style>

</head>
<body>
       <table>
        <tr>

            <th>country</th>
            <th>country_code </th>
            <th>email</th>
        </tr>

        <tr>
            <td>india</td>
            <td>IN</td>
            <td>iNDIA@google.com</td>
        </tr>
        <tr>
            <td>united sates of America</td>
            <td>usa</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>japan</td>
            <td>jp</td>
            <td>jp@google.com</td>
        </tr>
       </table>

       <table>
            <tr>
                <th  colspan="3"> country </th>
                    <td>Japan</td>
                    <td>India</td>
                
            </tr>
            <tr>
                <th > Code </th>
                    <td>jpn</td>
                    <td>in</td>
                
            </tr>
       </table>

</body>
</html>
