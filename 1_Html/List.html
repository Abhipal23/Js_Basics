<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List </title>
</head>
<body>
    <h1>List </h1>
    <h2>unorderd list </h2>
    <ul style="list-style-type: square;">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <h2>order list</h2>
    <ol type="a">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ol>
    <h2>data list </h2>
    <dl>
         <dt>ice tea </dt>  
         <dd>data description</dd>
    </dl>

    <h3>Test 1</h3>
    <p>test 2</p>
    <p>Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Culpa,<span>test 3   </span> quam.</p>
</body>
</html>
