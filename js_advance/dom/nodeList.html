    <!-- how we create node list programatically  -->



</body>
<script>
    // cretae div elemeent 

   const div=  document.createElement('div')
   console.log(div);  // node list 

   // now we need to add some properties (set)
   div.className='main_div'
   div.id=Math.round(Math.random()*10+1);

   div.setAttribute('title','generated title')
   div.style.backgroundColor='green'
   div.style.padding='20px'
  // div.innerText="hello user"  //it is not much optimized
   // it will bring that text and then modif/ uodate that 

  const ourText =  document.createTextNode('chai and code')  // we create our text node 


  div.appendChild(ourText) // it much optimized


   // this div is in memory not attached to page 
   // we  need to tell to attach this page 

   document.body.appendChild(div)
   
</script>
</html>
