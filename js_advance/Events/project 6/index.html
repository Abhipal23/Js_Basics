<Script>


    function  randomColor (){
        const hex  = "123456789ABCDEF"
        let color ="#"
        for(let i =0; i<6; i++){
            color+=hex[Math.floor(Math.random()*16)]
     }
        return color
    }

let intervalId;
const changeBgColor= function(){
   if(!intervalId){
    // if(intervalid==null)
    intervalId  =   setInterval(changeColor,1000);
   } 

   function changeColor (){
    document.body.style.backgroundColor=randomColor()
   }
}
const stopChnageColor = function(){
    clearInterval(intervalId)
    intervalId=null
    // free memory 
}

const start =document.querySelector('.start').addEventListener('click',changeBgColor)
const stop =document.querySelector('.stop').addEventListener('click',stopChnageColor)
